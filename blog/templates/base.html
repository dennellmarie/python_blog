<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Blogful</title>

        <!-- CSS -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Blog -->
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/main.css') }}">
        
        <!-- JavaScript -->
        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <header>
            coding inspos &amp; reads
        </header>
        <div class="navbar navbar-static-top" role="navigation">
            <div class="container">
                
                {% if current_user.is_authenticated %}
                  <button type='button' class="btn btn-default navbar-btn">hello {{ current_user.name }}!</button>
                {% endif %}
                <button type='button' class="btn btn-default navbar-btn"><a href="{{ url_for('entries') }}">home</a></button>
                <button type='button' class="btn btn-default navbar-btn"><a href="{{ url_for('add_entry_get') }}">add entry</a></button>
                <button type='button' class="btn btn-default navbar-btn"><a href="{{url_for('login_get')}}">log in</a></button>
                <button type='button' class="btn btn-default navbar-btn"><a href="{{url_for('logout_get')}}">log out</a></button>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <footer><h5>Â©2016</h5></footer>
    </body>
</html>
