{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li class='date'>
                {{ entry.datetime | dateformat("%m.%d.%y") }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a class="entry-header" href="{{url_for('edit_entry', id=entry.id)}}" >{{ entry.title }}</a>
        </h1>
        <div class="entry-content">{{ entry.content | markdown }}</div>
        <div class="entry-author">{{ entry.author.name }}</div>
    </div>
</div>
{% endmacro %}
